<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 基础样式 */
        .update-time {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        @media (prefers-color-scheme: dark) {
            .update-time {
                color: #aaa;
                border-bottom-color: rgba(255, 255, 255, 0.08);
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            min-height: 100vh;
        }

        /* 容器样式 */
        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-sizing: border-box;
        }

        /* 新的导航按钮样式 */
        .nav-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 0;
            width: 120px;
            height: 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1000;
            text-decoration: none;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            border-radius: 50px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: -1;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
            border-radius: 48px;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
            z-index: -1;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-button span {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0 20px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transform: translateZ(20px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-button:hover {
            transform: perspective(200px) translateZ(10px) translateY(-2px);
        }

        .nav-button:hover::before {
            transform: perspective(200px) translateZ(-10px);
            filter: blur(20px);
            opacity: 0.6;
        }

        .nav-button:hover::after {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        .nav-button:hover span {
            letter-spacing: 2px;
        }

        .nav-button:active {
            transform: perspective(200px) translateZ(0) translateY(0);
        }

        @media (prefers-color-scheme: dark) {
            .nav-button::before {
                background: linear-gradient(45deg, #00c6ff, #0072ff);
            }
            
            .nav-button::after {
                background: linear-gradient(45deg, #0072ff, #00c6ff);
            }
        }

        @media (max-width: 480px) {
            .nav-button {
                bottom: 20px;
                right: 20px;
                width: 100px;
                height: 40px;
            }

            .nav-button span {
                font-size: 13px;
                padding: 0 15px;
            }
        }

        /* 数据卡片样式 */
        .data-section {
            margin-bottom: 30px;
        }

        h2 {
            color: #1a237e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3f51b5;
            font-size: 1.3em;
            letter-spacing: 0.5px;
        }

        .data-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .time-info {
            color: #3949ab;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .time-info i {
            color: #3949ab;
        }

        .transport-info {
            margin: 10px 0;
        }

        .company {
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 5px;
            font-size: 1em;
        }

        .driver {
            color: #5c6bc0;
            font-size: 0.9em;
        }

        .notice {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            color: #e53935;
            font-size: 0.9em;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin: 10px auto;
                padding: 15px;
            }

            .data-card {
                padding: 12px;
            }

            h2 {
                font-size: 1.2em;
                margin-bottom: 15px;
            }

            .nav-button {
                padding: 12px 25px;
                font-size: 14px;
                bottom: 15px;
                right: 15px;
                letter-spacing: 0.5px;
            }

            .nav-button:hover {
                letter-spacing: 0.8px;
            }

            .nav-button::before {
                width: 16px;
                height: 16px;
                margin-right: 6px;
            }

            .time-info, .driver, .notice {
                font-size: 0.85em;
            }

            .company {
                font-size: 0.95em;
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            }

            .container {
                background: rgba(30, 30, 30, 0.95);
            }

            .data-card {
                background: #2d2d2d;
            }

            h2, .company {
                color: #c5cae9;
            }

            .driver {
                color: #9fa8da;
            }

            .time-info, .time-info i {
                color: #7986cb;
            }

            .notice {
                border-top-color: rgba(255, 255, 255, 0.08);
            }

            .nav-button {
                background: linear-gradient(135deg, #7986cb 0%, #3f51b5 100%);
                border: 1px solid rgba(255, 255, 255, 0.15);
            }
            
            .nav-button:hover {
                background: linear-gradient(135deg, #3f51b5 0%, #7986cb 100%);
            }
        }
    </style>
</head>
<body>
    <!-- 导航按钮 -->
    <a href="./" class="nav-button">
        <span>Codigo</span>
    </a>

    <div class="container" id="container">
        <div class="update-time" id="updateTime">
            Atualizado: Carregando...
        </div>
        <!-- 数据将通过 JavaScript 动态加载 -->
    </div>

    <script>
        // 格式化日期时间
        function formatDateTime(date) {
            const pad = num => String(num).padStart(2, '0');
            return `${pad(date.getDate())}/${pad(date.getMonth() + 1)}/${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
        }

        async function loadData() {
            try {
                const response = await fetch('data01.txt');
                const lastModified = new Date(response.headers.get('last-modified') || new Date());
                const text = await response.text();
                const lines = text.trim().split('\n');
                
                const dataGroups = {};
                
                for (let i = 0; i < lines.length; i += 4) {
                    if (i + 3 >= lines.length) break;
                    
                    const type = lines[i].split('\t')[0];
                    const time = lines[i].split('\t')[1];
                    const company = lines[i + 1].split('\t')[1];
                    const driver = lines[i + 2].split('\t')[1];
                    const notice = lines[i + 3].split('\t')[1];
                    
                    if (!dataGroups[type]) {
                        dataGroups[type] = [];
                    }
                    
                    dataGroups[type].push({
                        time,
                        company,
                        driver,
                        notice
                    });
                }
                
                const container = document.getElementById('container');
                let newHtml = `
                    <div class="update-time" id="updateTime">
                        Atualizado: ${formatDateTime(lastModified)}
                    </div>
                `;
                
                for (const [type, items] of Object.entries(dataGroups)) {
                    newHtml += `
                    <section class="data-section">
                        <h2>${type}</h2>
                        ${items.map(item => `
                            <div class="data-card">
                                <div class="time-info">
                                    <i class="fas fa-clock"></i>
                                    <span>${item.time}</span>
                                </div>
                                <div class="transport-info">
                                    <p class="company">${item.company}</p>
                                    <p class="driver">${item.driver}</p>
                                </div>
                                <div class="notice">
                                    <p>${item.notice}</p>
                                </div>
                            </div>
                        `).join('')}
                    </section>
                    `;
                }
                container.innerHTML = newHtml;
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('container').innerHTML = `
                    <div class="update-time" id="updateTime">
                        Atualizado: ${formatDateTime(new Date())}
                    </div>
                    <p style="text-align: center; color: #e53935; margin-top: 20px;">
                        Error loading data. Please try again later.
                    </p>
                `;
            }
        }

        // 加载数据并定期刷新
        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
