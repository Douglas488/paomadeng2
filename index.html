<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Example</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .copyable {
            user-select: text; /* 使文本可选中 */
            cursor: pointer; /* 鼠标悬停时显示为指针 */
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div>1</div>
                <div>2</div>
                <div class="copyable" id="copy-text">3</div>
            </div>
            <div class="swiper-slide">Page 2</div>
            <div class="swiper-slide">Page 3</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
            loop: true,
        });

        // JavaScript 代码监听长按事件并复制内容到剪贴板
        document.addEventListener('DOMContentLoaded', (event) => {
            const copyText = document.getElementById('copy-text');

            let timer;
            copyText.addEventListener('mousedown', function() {
                timer = setTimeout(function() {
                    const range = document.createRange();
                    range.selectNode(copyText);
                    window.getSelection().removeAllRanges(); 
                    window.getSelection().addRange(range); 

                    try {
                        document.execCommand('copy');
                        alert('Copied: ' + copyText.textContent);
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                    }

                    window.getSelection().removeAllRanges(); 
                }, 1000); // 长按 1 秒（1000 毫秒）触发复制
            });

            copyText.addEventListener('mouseup', function() {
                clearTimeout(timer);
            });
        });
    </script>
</body>
</html>
