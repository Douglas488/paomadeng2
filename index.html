<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Example</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Century, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            height: calc(100% - 20px);
            position: fixed;
            top: 10px;
            left: 0;
            z-index: 10;
        }
        .sidebar a {
            display: block;
            padding: 8px;
            margin-bottom: 8px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            width: 80%;
            margin-left: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .top-content {
            font-size: 18px;
            color: rgba(0, 0, 0, 0.966);
            margin: 10px 0;
        }
        .middle-content {
            font-size: 48px;
            color: rgb(0, 190, 0);
            margin: 10px 0;
        }
        .copyable {
            user-select: text;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <!-- Navigation links will be dynamically added here -->
    </div>
    <div class="content">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="swiper-wrapper">
                <!-- Slides will be dynamically added here -->
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        async function fetchData() {
            const response = await fetch('https://raw.githubusercontent.com/douglas488/paomadeng2/main/data.txt?' + new Date().getTime()); // 确保URL正确并防止缓存
            const data = await response.text();
            const lines = data.trim().split('\n');
            const slidesContainer = document.getElementById('swiper-wrapper');
            const sidebar = document.getElementById('sidebar');
            
            lines.forEach((line, index) => {
                const [first, second, third] = line.split('\t');
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.innerHTML = `
                    <div class="top-content">${first}</div>
                    <div class="top-content">${second}</div>
                    <div class="middle-content copyable" id="copy-text-${index}">${third}</div>
                `;
                slidesContainer.appendChild(slide);

                // 创建导航链接
                const navLink = document.createElement('a');
                navLink.textContent = second;
                navLink.href = `#${index}`;
                navLink.dataset.index = index; // 添加索引数据属性
                sidebar.appendChild(navLink);
            });

            swiper = new Swiper('.swiper-container', {
                pagination: {
                    el: '.swiper-pagination',
                },
                loop: true,
                speed: 600,
                effect: 'slide',
                slidesPerView: 1,
                centeredSlides: true,
                spaceBetween: 30,
            });

            // 处理导航链接点击事件
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const index = parseInt(link.dataset.index, 10);
                    if (!isNaN(index)) {
                        swiper.slideTo(index + 1); // Swiper 使用从 0 开始的索引，因此需要加 1
                    }
                });
            });

            // 处理复制功能
            document.querySelectorAll('.copyable').forEach(copyText => {
                copyText.addEventListener('click', function() {
                    copyToClipboard(copyText.textContent);
                });
            });
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('复制成功: ' + text);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
