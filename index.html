<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Marquee Example</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .swiper-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
        }
        .swiper-slide {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center; /* 居中对齐文本 */
        }
        .top-content {
            margin: 10px; /* 添加间距 */
        }
        .middle-content {
            font-size: 36px; /* 增大字体 */
            color: green; /* 设置字体颜色为绿色 */
            margin: 10px; /* 添加间距 */
        }
        .copyable {
            user-select: text; /* 使文本可选中 */
            cursor: pointer; /* 鼠标悬停时显示为指针 */
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper" id="swiper-wrapper">
            <!-- Slides will be dynamically added here -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        async function fetchData() {
            try {
                // 添加随机参数来防止缓存
                const response = await fetch('https://raw.githubusercontent.com/douglas488/paomadeng2/main/data.txt?' + new Date().getTime());
                const data = await response.text();
                const lines = data.trim().split('\n');
                const slidesContainer = document.getElementById('swiper-wrapper');
                
                lines.forEach((line, index) => {
                    const [first, second, third] = line.split('\t');
                    const slide = document.createElement('div');
                    slide.className = 'swiper-slide';
                    slide.innerHTML = `
                        <div class="top-content">${first}</div>
                        <div class="top-content">${second}</div>
                        <div class="middle-content copyable" id="copy-text-${index}">${third}</div>
                    `;
                    slidesContainer.appendChild(slide);
                    
                    const copyText = document.getElementById(`copy-text-${index}`);
                    let timer;
                    copyText.addEventListener('mousedown', function() {
                        timer = setTimeout(function() {
                            const range = document.createRange();
                            range.selectNode(copyText);
                            window.getSelection().removeAllRanges();
                            window.getSelection().addRange(range);

                            try {
                                document.execCommand('copy');
                                alert('Copied: ' + copyText.textContent);
                            } catch (err) {
                                console.error('Failed to copy text: ', err);
                            }

                            window.getSelection().removeAllRanges();
                        }, 1000); // 长按 1 秒（1000 毫秒）触发复制
                    });

                    copyText.addEventListener('mouseup', function() {
                        clearTimeout(timer);
                    });
                });

                new Swiper('.swiper-container', {
                    pagination: {
                        el: '.swiper-pagination',
                    },
                    loop: true,
                });
            } catch (error) {
                console.error('Failed to fetch data:', error);
                document.getElementById('swiper-wrapper').innerText = 'Failed to load content.';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
