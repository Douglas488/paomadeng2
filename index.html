<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据展示</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #ffffff, #ffffff);
            justify-content: center;
            align-items: center;
        }
        .sidebar {
            width: 5%;
            background-color: #1e1e1e;
            padding: 8px;
            box-shadow: 1px 0 8px rgba(0,0,0,0.2);
            overflow-y: auto;
            height: calc(100% - 0px);
            position: fixed;
            top: 0px;
            left: 0;
            z-index: 5;
            box-sizing: border-box;
        }
        .sidebar a {
            display: block;
            padding: 8px;
            margin-bottom: 8px;
            color: #f0f0f0;
            text-decoration: none;
            font-size: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .sidebar a:hover {
            background-color: #0072ff;
            color: #ffffff;
            transform: translateY(10px);
        }
        .content {
            width: 95%;
            margin-left: 5%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 5px;
            border-radius: 12px;
            box-sizing: border-box;
            position: relative;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .swiper-wrapper {
            display: flex;
            flex-direction: column;
        }
        .swiper-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .swiper-slide:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            z-index: 1;
            transition: opacity 0.3s;
        }
        .swiper-slide:hover:before {
            opacity: 0;
        }
        .swiper-slide-content {
            position: relative;
            z-index: 2;
        }
        .swiper-slide:hover {
            transform: scale(1.2);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }
        .swiper-slide:hover .middle-content {
            transform: scale(1.7);
            transition: transform 0.3s;
        }
        .top-content {
            font-family:  Bookman Old Style;
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            font-weight: 500;
        }
        .middle-content {
            font-family:  Bookman Old Style;
            font-size: 12px;
            color: #00ff00;
            margin: 10px 0;
            font-weight: 700;
        }
        .copyable {
            user-select: text;
            cursor: pointer;
            color: #00e1fff6;
            transition: color 0.3s;
            font-family:  Bookman Old Style;
            font-weight: 500;
            font-size: 24px;
        }
        .copyable:hover {
            color: #66ff00;
        }
        .swiper-pagination-bullet {
            background: #000000;
            opacity: 0.7;
        }
        .swiper-pagination-bullet-active {
            background: #33ff00;
        }
        .swiper-slide-prev,
        .swiper-slide-next {
            transform: scale(0.7);
            opacity: 0.6;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 20%;
            }
            .content {
                width: 80%;
                margin-left: 20%;
            }
        }
        .nav-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 0;
            width: 120px;
            height: 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1000;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border-radius: 50px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: -1;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            border-radius: 48px;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
            z-index: -1;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-button span {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0 20px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transform: translateZ(20px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .nav-button:hover {
            transform: perspective(200px) translateZ(10px) translateY(-2px);
        }

        .nav-button:hover::before {
            transform: perspective(200px) translateZ(-10px);
            filter: blur(20px);
            opacity: 0.6;
        }

        .nav-button:hover::after {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            box-shadow: 0 8px 25px rgba(0, 114, 255, 0.4);
        }

        .nav-button:hover span {
            letter-spacing: 2px;
        }

        .nav-button:active {
            transform: perspective(200px) translateZ(0) translateY(0);
        }

        @media (prefers-color-scheme: dark) {
            .nav-button::before {
                background: linear-gradient(45deg, #00c6ff, #0072ff);
            }
            
            .nav-button::after {
                background: linear-gradient(45deg, #0072ff, #00c6ff);
            }
        }

        @media (max-width: 480px) {
            .nav-button {
                bottom: 20px;
                right: 20px;
                width: 100px;
                height: 40px;
            }

            .nav-button span {
                font-size: 13px;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <button class="nav-button" onclick="window.location.href='index02.html'">
        <span>Coleta</span>
    </button>
    <div class="sidebar" id="sidebar">
        <!-- Navigation links will be dynamically added here -->
    </div>
    <div class="content" id="content">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="swiper-wrapper">
                <!-- Slides will be dynamically added here -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        async function fetchData() {
            // 尝试先从本地获取数据，如果失败则从 GitHub 获取
            async function tryFetch(url) {
                try {
                    const response = await fetch(url + '?' + new Date().getTime());
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response;
                } catch (error) {
                    console.warn('Fetch failed:', error);
                    return null;
                }
            }

            let response;
            
            // 首先尝试本地文件
            response = await tryFetch('data.txt');
            
            // 如果本地获取失败，尝试从 GitHub 获取
            if (!response) {
                response = await tryFetch('https://raw.githubusercontent.com/douglas488/paomadeng2/main/data.txt');
            }
            
            if (!response) {
                throw new Error('Failed to fetch data from both local and GitHub');
            }

            const data = await response.text();
            const lines = data.trim().split('\n');
            const slidesContainer = document.getElementById('swiper-wrapper');
            const sidebar = document.getElementById('sidebar');
            
            slidesContainer.innerHTML = '';
            sidebar.innerHTML = '';
            
            lines.forEach((line, index) => {
                const [first, second, third] = line.split('\t');
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.innerHTML = `
                    <div class="swiper-slide-content">
                        <div class="top-content">${first}</div>
                        <div class="top-content">${second}</div>
                        <div class="middle-content copyable" id="copy-text-${index}">${third}</div>
                    </div>
                `;
                slidesContainer.appendChild(slide);

                const navLink = document.createElement('a');
                navLink.textContent = second;
                navLink.href = `#${index}`;
                navLink.dataset.index = index;
                sidebar.appendChild(navLink);
            });

            const swiper = new Swiper('.swiper-container', {
                pagination: {
                    el: '.swiper-pagination',
                },
                loop: true,
                speed: 800,
                effect: 'slide', // 或者使用 'cube', 'slide' 等其他效果
                direction: 'vertical',
                slidesPerView: 1,
                spaceBetween: 30,
                centeredSlides: true,
                slideToClickedSlide: true,
            });

            let autoSlideInterval = setInterval(() => {
                swiper.slideNext();
            }, 2000); // 自动滑动时间间隔，单位为毫秒

            document.body.addEventListener('click', () => {
                clearInterval(autoSlideInterval);
            });

            document.querySelectorAll('.sidebar a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const index = parseInt(link.dataset.index, 10);
                    if (!isNaN(index)) {
                        swiper.slideToLoop(index, 600);
                    }
                });
            });

            document.querySelectorAll('.copyable').forEach(copyText => {
                copyText.addEventListener('click', function() {
                    copyToClipboard(copyText.textContent);
                });
            });
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showCustomAlert('复制成功: ' + text);
            } catch (err) {
                showCustomAlert('复制失败');
            }
        }

        function showCustomAlert(message) {
            const alertBox = document.createElement('div');
            alertBox.textContent = message;
            alertBox.style.position = 'fixed';
            alertBox.style.bottom = '20px';
            alertBox.style.left = '50%';
            alertBox.style.transform = 'translateX(-50%)';
            alertBox.style.backgroundColor = '#333';
            alertBox.style.color = '#fff';
            alertBox.style.padding = '10px 20px';
            alertBox.style.borderRadius = '5px';
            alertBox.style.zIndex = '9999';
            alertBox.style.opacity = '0';
            alertBox.style.transition = 'opacity 0.3s';

            document.body.appendChild(alertBox);
            setTimeout(() => alertBox.style.opacity = '1', 10);

            setTimeout(() => {
                alertBox.style.opacity = '0';
                setTimeout(() => document.body.removeChild(alertBox), 300);
            }, 1500);
        }

        fetchData();
    </script>
</body>
</html>
