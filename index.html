<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #ffffff, #ffffff); /* 未来感渐变背景 */
        }
        .sidebar {
            width: 25%;
            background-color: #1e1e1e; /* 深色侧边栏 */
            padding: 10px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            overflow-y: auto;
            height: calc(100% - 40px); /* 调整高度以匹配新布局 */
            position: fixed;
            top: 20px; /* 上移侧边栏 */
            left: 0;
            z-index: 10;
            box-sizing: border-box;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            margin-bottom: 10px;
            color: #f0f0f0; /* 浅色文字 */
            text-decoration: none;
            font-size: 12px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .sidebar a:hover {
            background-color: #0072ff;
            color: #ffffff;
            transform: translateX(5px); /* 增加微小的滑动效果 */
        }
        .content {
            width: 80%;
            margin-left: 20%;
            margin-top: 20px; /* 上移内容区域 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100% - 40px); /* 调整高度以匹配新布局 */
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 12px; /* 圆角效果 */
            box-sizing: border-box;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
            border-radius: 12px; /* 圆角效果 */
            overflow: hidden;
        }
        .swiper-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 12px; /* 圆角效果 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .swiper-slide:hover {
            transform: scale(1.1); /* 滑块悬浮效果 */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .top-content {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
            font-weight: 500;
        }
        .middle-content {
            font-size: 36px;
            color: #00ff00;
            margin: 10px 0;
            font-weight: 700;
        }
        .copyable {
            user-select: text;
            cursor: pointer;
            color: #1548b8f6; /* 原始字体颜色 */
            text-decoration: underline;
            transition: color 0.3s;
            font-family: 'Roboto', 华文新魏; /* 使用 Roboto 字体 */
            font-weight: 500; /* 更改字体粗细 */
            font-size: 20px; /* 更改字体大小 */
        }
        .copyable:hover {
            color: #66ff00;
        }
        .swiper-pagination-bullet {
            background: #fdfdfd;
            opacity: 0.7;
        }
        .swiper-pagination-bullet-active {
            background: #bafd01;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <!-- Navigation links will be dynamically added here -->
    </div>
    <div class="content">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="swiper-wrapper">
                <!-- Slides will be dynamically added here -->
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        async function fetchData() {
            const response = await fetch('https://raw.githubusercontent.com/douglas488/paomadeng2/main/data.txt?' + new Date().getTime());
            const data = await response.text();
            const lines = data.trim().split('\n');
            const slidesContainer = document.getElementById('swiper-wrapper');
            const sidebar = document.getElementById('sidebar');
            
            lines.forEach((line, index) => {
                const [first, second, third] = line.split('\t');
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                slide.innerHTML = `
                    <div class="top-content">${first}</div>
                    <div class="top-content">${second}</div>
                    <div class="middle-content copyable" id="copy-text-${index}">${third}</div>
                `;
                slidesContainer.appendChild(slide);

                // 创建导航链接
                const navLink = document.createElement('a');
                navLink.textContent = second;
                navLink.href = `#${index}`;
                navLink.dataset.index = index;
                sidebar.appendChild(navLink);
            });

            swiper = new Swiper('.swiper-container', {
                pagination: {
                    el: '.swiper-pagination',
                },
                loop: true,
                speed: 600,
                effect: 'slide',
                slidesPerView: 1,
                centeredSlides: true,
                spaceBetween: 30,
            });

            document.querySelectorAll('.sidebar a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const index = parseInt(link.dataset.index, 10);
                    if (!isNaN(index)) {
                        swiper.slideTo(index + 1); // Swiper 使用从 0 开始的索引，因此需要加 1
                    }
                });
            });

            document.querySelectorAll('.copyable').forEach(copyText => {
                copyText.addEventListener('click', function() {
                    copyToClipboard(copyText.textContent);
                });
            });
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('复制成功: ' + text);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
